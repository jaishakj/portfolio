<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaishak's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #190019;
            --bg-secondary: #2B124C;
            --text-primary: #DFB6B2;
            --text-secondary: #FBE4D8;
            --accent: #6C4675;
            --gradient-start: #DFB6B2;
            --gradient-end: #FBE4D8;
        }

        /* Previous CSS remains same until header section */

        .header {
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .clock-container {
            position: absolute;
            top: 20px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #live-clock {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Rest of previous CSS remains same */
    </style>
</head>
<body>
    <nav class="nav-bar">
        <!-- Previous nav content remains same -->
    </nav>

    <main class="main-content">
        <header class="header" id="home">
            <div class="clock-container">
                <div id="live-clock"></div>
            </div>
            <h1>Jaishak J</h1>
            <p>Adaptable and Passionate Learner | AI & ML Developer | Data Scientist</p>
        </header>

        <!-- Rest of previous sections remain same -->

    <script>
        function updateClock() {
            const options = {
                timeZone: 'Asia/Kolkata',
                hour12: true,
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long',
                day: 'numeric',
                month: 'long'
            };
            
            const formatter = new Intl.DateTimeFormat('en-IN', options);
            const dateTime = formatter.format(new Date()).split(', ');
            
            document.getElementById('live-clock').innerHTML = `
                <div>${dateTime[0]} ${dateTime[1]}</div>
                <div>${dateTime[2]} IST</div>
            `;
        }

        // Update clock immediately and every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
