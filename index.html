<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="nav-bar">
    <a href="#home"><span class="material-icon-theme--folder-home"></span></a>
    <a href="#about"><span class="noto--desktop-computer"></span></a>
    <a href="#skills"><span class="skill-icons--windows-light"></span></a>
    <a href="#contact"><span class="cryptocurrency-color--chat"></span></a>
  </nav>

  <main class="main-content">
    <header class="header">
      <div class="header-content">
        <h1>Jaishak J</h1>
        <p>AI Software Engineer | Aspiring Full-stack Dev</p>
      </div>
      <div class="clock-container">
        <div id="live-clock">--:--:--</div>
      </div>
    </header>

    <section class="section" id="skills">
      <h2>Skills</h2>
      <div class="skills-grid">
        <div class="skill-item">
          <span class="skill-icons--windows-light"></span>
          <p>Windows</p>
        </div>
        <div class="skill-item">
          <span class="skill-icons--expressjs-light"></span>
          <p>Express.js</p>
        </div>
        <div class="skill-item">
          <span class="devicon--premierepro"></span>
          <p>Premiere Pro</p>
        </div>
        <div class="skill-item">
          <span class="streamline-kameleon-color--certificate-2-duo"></span>
          <p>Certified</p>
        </div>
        <div class="skill-item">
          <span class="noto--desktop-computer"></span>
          <p>Computer Basics</p>
        </div>
        <div class="skill-item">
          <span class="cryptocurrency-color--chat"></span>
          <p>Chat / Web3</p>
        </div>
      </div>
    </section>

    <section class="section" id="contact">
      <h2>Contact</h2>
      <div class="contact-info">
        <div class="contact-item">
          <span class="cryptocurrency-color--chat"></span>
          <a href="mailto:jaishak@example.com">jaishak@example.com</a>
        </div>
        <div class="contact-item">
          <span class="streamline-kameleon-color--certificate-2-duo"></span>
          <a href="https://github.com/jaishak" target="_blank">GitHub</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    function updateClock() {
      const now = new Date();
      const clock = document.getElementById('live-clock');
      clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
